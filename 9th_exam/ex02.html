<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM 요소 접근</title>
    <style>
        #container {
            width : 800px;
            height: 500px;
            margin: 0 auto;
            padding: 20px 10px 0 50px;
            border: 2px solid #ccc;
        }
        #img_load, #desc {
            float: left;
        }
        #img_load img {
            border: 1px solid #ccc;
            height : 150px;
            width : 150px;
            margin: 10px;
        }
        .spa {
            font-weight: 700;
            font-size: 1.0em;
            font-style: italic;
        }
        .bright {
            color: blue;
        }
        h1 {
            font-size: 1.8em;
        }
        h2 {
            font-size: 1.3em;
            color: #222;
        }
        p {
            font-size: 0.9em;
            line-height: 1.4;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="text_head">국회의사당</h1>
        <div id="img_load">
            <img src="images/load.png">
        </div>

        <div id="desc">
            <h2 class="bright">Infomation</h2>
            <p>국회의사당은 언제 만들어졌는가? <span class="spa">몰라</span></p>
            <h2>Note</h2>
            <p class="bright">국회의사당은 모든 국회의원이 모여서 안건 제시!!</p>
        </div>
    </div>
</body>
</html>
