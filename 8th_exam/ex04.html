<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String-4</title>
    <script>
        var str1 = "KOREA";
        //slice(a,b)는 a번째 문자부터 b-1번째 문자까지 자른다
        var str2 = str1.slice(2,3);
        console.log(str1);
        console.log(str2);

        //substr(a,b)는 a번째 문자부터 3개의 문자를 자른다
        var str2s = str1.substr(2,1);
        console.log(str1);
        console.log(str2s);
        
    </script>
</head>
<body>

</body>
</html>
