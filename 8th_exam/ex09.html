<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>string-8 (정규표현식 없이 한쪽만 공백제거)</title>
    <style>
        body {
            font-size : 20px;
        }
        #input {
            width: 300px;

        }

        #output {
            width: 600px;
            height: 200px;
            border: 2px solid red;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $output = $("#output");
            var $input = $("#input");
            //버튼 이벤트 등록
            $("#confirm").click(function(){
                var value = $input.val();
                var result = rtrim(value);
                $output.html(result);
            });
        });

        function rtrim(str) {
            //문자열이 없는 경우
            if(str.length <= 0) {
                return str;
            }

            var index = str.length-1;

            if(str.charAt(index) != " "){
                return str;
            }

            for(index = str.length-1; index >= 0; index--) {
                //공백문자가 아닐때까지
                var ch = str.charAt(index);
                if(ch != " ") {
                    break;
                }
            }

            return str.slice(0,index+1);
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="input">
        <button id="confirm">확인</button>
    </div>
    <br/>
    <textarea id="output">실행결과</textarea>
</body>
</html>
