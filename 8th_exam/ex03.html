<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>string-3</title>
    <script>
        //문자열 위치 알아내기
        var str = window.prompt("문자열 입력");
        //해당 문자열이 없으면 -1 리턴
        var index = str.indexOf("yes");

        if (index >= 0) {
            alert("해당되는 문자열의 위치는 " + index +"입니다.");
        } else {
            alert("문자열이 존재하지 않습니다.");
        }

    </script>
</head>
<body>

</body>
</html>
