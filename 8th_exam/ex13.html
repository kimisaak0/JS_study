<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date_class: clock</title>
    <style>
        #clock {
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 3px solid black;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        var $clock = null;
        $(document).ready(function(){
            $clock = $("#clock");
            clock();
        });

        function clock() {

            function addZero(value) {
                if(value < 10) {
                    value = "0"+value;
                }
                return value;
            }   

            function showClock(){
                var date = new Date();

                var hour = addZero(date.getHours());
                var minute = addZero(date.getMinutes());
                var sec = addZero(date.getSeconds());

                var time = hour + ":" + minute + ":" + sec;
                $clock.html(time);
            }

            showClock();
            setInterval(showClock,500);
        }
    </script>
</head>
<body>
    <div id="clock">
        00:00:00
    </div>
</body>
</html>
