<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>array image</title>
    <style>
        * {
            margin:0;
            padding:0;
        }

        .arrBanner {
            width : 300px;
            height: 200px;
            position: absolute;
            border: 3px solid gray;
        }

        #arrBanner1 {
            top: 100px;
            left : 100px;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var $arrBanner = $(".arrBanner");
            var i = 0;
            var imgList = ["canada.png", "england.png", "germany.png",
                "italia.png", "korea.png", "spain.png", "usa.png" ];

            let timeId = null;

            timeId = setInterval(function() {
                i++;
                if(i < imgList.length) {
                    $arrBanner.attr("src","images/" + imgList[i]);
                    if(i == imgList.length-1) {
                        i = 0;
                    }
                }
            },500);
                
        });



    </script>
</head>
<body>
    <img src="images/korea.png" class="arrBanner" id="arrBanner1">    
</body>
</html>
