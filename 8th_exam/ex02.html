<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>string-2</title>
    <style>
        #print {
            width: 500px;
            height: 300px;
            text-align: center;
            line-height: 150px;;
            vertical-align: middle;
            border: 2px solid #f00;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var str = window.prompt("문자열 입력");
            var $print = $("#print");
            var index = 0;
            var timerID = setInterval(function(){


                var ch = str.charAt(index); 
                $print.text(ch);
                
                if(index >= str.length) {
                    clearInterval(timerID);
                    alert("문자열 출력 종료");
                    
                }

                index++;

            },1000);

        });
    </script>
</head>
<body>
    <div id="print"></div>
</body>
</html>
