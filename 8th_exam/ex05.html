<!DOCTYPE html>
<html lang="ko">
<head>

    <title>string-5</title>
    <script>
        var str = "반갑습니다. x님 자바칩 프라푸치노 먹고싶다.";
        var replacerStr = window.prompt("이름을 입력해주세요");
        var resultStr = str.replace("x", replacerStr);

        document.write(resultStr + "<br/>");
    </script>
