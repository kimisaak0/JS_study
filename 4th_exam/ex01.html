<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 색상 바꾸기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu2 li").css("color", "#f00");
        })
    </script>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덮밥</li>
            <li>오징어덮밥</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>자라탕</li>
            <li>감자탕</li>
            <li>오리탕</li>
            <li>닭백숙</li>
            <li>추어탕</li>
        </ul>
    </div>
    <script>
        window.onclick = function() {
            //먼저 id선택자가 menu2인 객체를 찾는다.
            var menu2 = document.getElementById("menu1");
            //ul태그의 하위 요소인 li태그를 배열로 저장함
            var liArrays = menu2.getElementsByTagName("li");

            for(var i=0; i<liArrays.length; i++) {
                var li = liArrays[i];
                li.style.color = "blue";
            }
        }


    </script>
</body>
</html>
