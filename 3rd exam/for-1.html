<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-1</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i = 0; i<10; i++) {
            sum += i;
            document.write(i +" " + sum + "<br>");
        }
    </script>
    
</body>
</html>
