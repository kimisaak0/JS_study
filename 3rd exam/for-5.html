<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-5(사용자 입력 이용)</title>
</head>
<body>
    <script>
        var dan = prompt("몇단을 출력할까요?", "숫자 입력");

        dan = parseInt(dan);

        for (var i = 1; i < 10; i++) {
            document.write(dan + " * " + i + " = " + dan*i + "<br>");
        }
    </script>
    
</body>
</html>
