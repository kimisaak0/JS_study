<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수를 발생시켜 맞추는 게임</title>
</head>
<body>
    <script>
        let low = 0;
        let high = 0;
        let number = 0;

        while (true) {
            let count = 0;
            low = parseInt(prompt("최소값을 입력하세요."));
            high = parseInt(prompt("최대값을 입력하세요."));
            if(low >= high || high-low == 1) {
                alert("범위가 올바르지 않습니다. 다시 입력하세요.");
                continue;
            }

            number = Math.floor(Math.random() * (high-low+1));
            alert("수를 결정하였습니다. 맞춰보세요");

            while(true) {
                var n = 10;
                alert(low + " ~ " + high);
                n = parseInt(prompt("예상하는 숫자를 입력하세요"));
                count++;
                if(n > high ) {
                    alert("당연히 그것보다는 작죠;;");
                } else if (n < low) {
                    alert("당연히 그것보다는 크죠;;");
                } else {
                    if(n > number) {
                        alert("정답은 당신이 입력한 수보다 작습니다.");
                    } else if (n < number){
                        alert("정답은 당신이 입력한 수보다 큽니다.");
                    } else {
                        alert(count+"번만에 정답을 맞추셨습니다.");
                        break;
                    }
                }
            }
            if(number == n) {
                break;
            }
            
        }
    </script>    
</body>
</html>
