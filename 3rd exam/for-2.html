<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-2</title>
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++) {
            for (var j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
    
</body>
</html>
