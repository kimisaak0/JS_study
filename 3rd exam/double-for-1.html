<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 반복문-1(구구단)</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(var i = 1; i<10; i++) {
            document.write("제" + i + "단 <br>");
            for (var k = 1; k<10; k++) {
                document.write(i + " * " + k + " = " + i*k + "<br>");
            }
            document.write("<br>");
        }
    </script>    
</body>
</html>
