<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
</head>
<body>
    <script>
        //1~100까지의 합계
        var sum = 0;  //누적할 값
        var i = 1;
        while(i<=1000){
            sum += i;  //복합대입연산자를 이용하여 값을 누적하고 있다.
            document.write(i + ", " + sum + "<br/>");
            i++;
        }
        document.write("1~" + (i-1) + "까지의 합" + sum);
    </script>    
</body>
</html>
