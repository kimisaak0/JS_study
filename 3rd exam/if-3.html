<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        //2와 3의 공배수를 검사하는 프로그램
        var value = window.prompt("숫자를 입력해주세요.");
        value = parseInt(value);
        
        if( (value % 2 == 0) && (value % 3 == 0) ) {
            alert("2와 3의 공배수입니다.")
        } else {
            alert("2와 3의 공배수가 아닙니다.")
        }

    </script>
    
</body>
</html>
