<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-5</title>
</head>
<body>
    <script>
        var value = window.prompt("행운의 번호를 고르세요");
        value = parseInt(value);

        if (value%4 == 0) {
            document.write ("당첨! ORange 레몬!!");
        } else if ( value%4 == 1) {
            document.write ("당첨! OLED 라디오!");
        } else if (value%4 == 2) {
            document.write ("당첨! Oreo zero!!");
        } else {
            document.write ("꽝!이라니!");
        }
    </script>
    
</body>
</html>
