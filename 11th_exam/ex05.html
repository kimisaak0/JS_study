<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기 - each()</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // //순차적으로 노드에 접근하여 그 인덱스를 출력함
            // $(".container li").each(function(index){
            //     document.write("index값 : " + index + "<br/>");
            // });
            
            //순차적으로 노드에 접근하여 그 인덱스와 HTMLLIElement를 출력함
            //jQuery객체.textContent를 하면 그 값을 출력함
            $(".container li").each(function(index, item){
                document.write("index값: " + index + ", " + item.textContent + "<br/>");
            });

        });


        
    </script>
</head>
<body>
    <ul class="container">
        <li>박지성</li>
        <li>손흥민</li>
        <li>기성용</li>
        <li>안정환</li>
        <li>황선홍</li>

    </ul>
</body>
</html>
