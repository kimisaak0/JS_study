<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SetInteval</title>
</head>
<style>
    * {
        margin : 0;
        padding: 0;
    }

    #contents {
        width: 200px;
        height: 200px;
        border: 5px solid blue;
        margin: 30px;
        font-size: 100px;
        text-align: center;
        vertical-align: middle;
        line-height: 200px;
    }
</style>
<script src="libs/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        var $contents = $("#contents");
        var cnt = 0;

        ////익명함수 사용
        //setInterval(function() {
        //    cnt++;
        //    $contents.text(cnt); // text()를 이용하여 div영역에 출력
        //},100);

        function addCnt() {
            cnt++;
            $contents.text(cnt);
        }

        setInterval(addCnt,100);
    });

    
</script>
<body>
    <div id="contents">
        0
    </div>
</body>
</html>
