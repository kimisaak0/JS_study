<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Math Class</title>
    <style>
        * {
            margin: 0;
            padding : 0;
        }

        div {
            font-size: 50px;
            font-weight: bolder;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        var $info = null;

        let max = 0;

        $(document).ready(function(){
            $info = $("#panel");
            showRandom();
            setInterval(showRandom, 1000);
        });

        function showRandom() {
            var num = parseInt(Math.random() * 10) + 1;
            if (max < 100) {
                max += num;
                if(max > 100) {
                    max = 100;
                }
            }
            $info.html(max + "% 준비 되었습니다.");
        }
    </script>
</head>
<body>
    <div id="panel">
        0
    </div>
</body>
</html>
