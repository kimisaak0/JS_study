<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성 - jQuery로 특정, 전체 노드 삭제하기 (remove(),children())</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }

        ul {
            padding: 10px;
        }

        li.select {
            background-color: aquamarine;
        }

    </style>

    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //클릭한 노드를 삭제하기
            $("#menu li").click(function() {
                $(this).remove();
            });

            //클릭하면 모든 노드를 삭제하기
            $("#btnAdd").click(function() {
                $("#menu").children().remove();
            });

            //클릭하면 짝수(홀수:odd) 노드를 삭제하기
            $("#menu li").click(function() {
                $("#menu li:even").remove();
            });
        });  
    </script>
</head>
<body>
    <button id = "btnAdd">추가하기</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>

    </ul>
    
</body>
</html>
