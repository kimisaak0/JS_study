<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성 - jQuery로 메서드 (html()과 text()차이점)</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }

        ul {
            padding: 10px;
        }

        li.select {
            background-color: aquamarine;
        }

    </style>

    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#ok").click(function(){
                //html()은 특정노드들의 마크업까지 확인할 수 있지만,
                //리턴값이 DOM객체가 아닌 string임
                //자신을 제외한 자식, 자손 노드의 마크업과 텍스트의 정보가 출력됨
                //console.log($("#menu").html());

                //text()는 마크업을 제외한 텍스트 노드만 표시한다.
                console.log($("#menu").text());
            });
        });
    </script>
</head>
<body>
    <button id = "ok">확인</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>

    </ul>
    
</body>
</html>
