<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성 - jQuery로 메서드 (html()과 text()차이점)</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }

        ul {
            padding: 10px;
        }

        li.select {
            background-color: aquamarine;
        }

    </style>

    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //$("#add").click(function(){

            //        data += "<li>메뉴" + i +"</li>";
            //    }
            //    $("#menu").html(data);
            //});

            $("#add").click(function(){
                //위의 코드와 결과는 동일하지만
                //jQuery메소드를 10번이나 호출하므로 효율이 떨어진다.
                for (var i=1; i<=10; i++) {
                    $("#menu").append("<li>메뉴" + i +"</li>");
                }
            });
        });
    </script>
</head>
<body>
    <button id = "add">추가하기</button>
    <ul id="menu">
