<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOMLoaded Event와 Window의 load Event의 차이점</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        //ready함수는 이미지 로딩이 안되었어도 DOM이 완료된 시점에 실행됨
    // $(document).ready(function(){
    //     //var $image = $("#image");
    //     console.log("이미지의 너비 : " + $(image15).width());
    // });

        window.onload = function() {
            console.log("이미지의 너비 : " + $(image15).width());
        }

    </script>
</head>
<body>
    <img src="https://www.playticket.co.kr/data/goods/11188/goods/1643098127.jpg" id="image15">

</body>
</html>
