<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>$()의 실체-3</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            //$()리턴값은 DOM객체 중 하나인 div객체 HTMLDivElement 요소이다.
            //HTML 객체의 인스턴스가 리턴되므로 css를 쓸 수 있는 것이다.
            var cnt = 0;
            $("#addMenu").click(function(){
                cnt++;
                $("#menu").append("<li>menu" + cnt + "</li>");
            });
        });
    </script>
</head>
<body>
    <button id="addMenu">추가</button>
    <ul id="menu">
        <li>menu0</li>
    </ul>
    
</body>
</html>
