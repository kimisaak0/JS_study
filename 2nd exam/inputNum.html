<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script>
        var input = prompt("숫자를 입력해주세요", "숫자");
        alert(typeof(input));

        var numType = Number(input);
        alert(typeof(numType));
        alert(numType);
    </script>
</body>
</html>
