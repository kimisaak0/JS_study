<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중첩 함수의 변수 scope</title>
    <script>
        var a = 100;
        var b = 200;
        var c = 300;

        function outter() {
            var b = 2000;
            var c = 3000;
            function inner() {
                var c = 30000;
                document.write("1.a = " + a + "</br>");
                document.write("2.b = " + b + "</br>");
                document.write("3.c = " + c + "</br>");
            }
            inner();
        }

        outter();
    </script>
</head>
<body>

</body>
</html>
