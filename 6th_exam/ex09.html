<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중첩 함수로 되어진 사칙 연산 계산기</title>
    <script>
        function calculator(op, num1, num2) {
            var result = "";
            switch(op) {
                case "+" :
                result = add(num1, num2);
                break;
                case "-" :
                result = sub(num1, num2);
                break;
                case "*" :
                result = mul(num1, num2);
                break;
                case "/" :
                result = div(num1, num2);
                break;
                default : 
                result = "지원하지 않는 연산자입니다. <br/>";
            }
            
            function add(num1, num2) {
                return num1+num2;
            }

            function sub(num1, num2) {
                return num1-num2;
            }

            function mul(num1, num2) {
                return num1*num2;
            }

            function div(num1, num2) {
                return parseInt(num1/num2);
            }

            return result;

        }

        document.write("결과 : " + calculator("+", 1100, 200) + "<br/>" );
        document.write("결과 : " + calculator("-", 1100, 200) + "<br/>" );
        document.write("결과 : " + calculator("*", 1100, 200) + "<br/>" );
        document.write("결과 : " + calculator("/", 1100, 200) + "<br/>" );

    </script>
    
</head>
<body>

</body>
</html>
