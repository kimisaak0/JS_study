<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-5(리턴값으로 중첩함수를 이용)</title>
    <script>
        function hi() {
            function hello(name) {
                document.write(name+"님 안녕하세요.");
            }
            return hello;
        }

        //hi함수 대입이 아닌, hi함수의 리턴값을 대입하는 것임
        var func = hi();

        func("ghd");
    </script>
