<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콜백함수-2</title>
    <script>
        function calculator(op, num1, num2, callback, callback2) {

            //로직 구현 부분
            var result = "";
            switch(op) {
                case "+" :
                result = num1 + num2;
                break;
                case "-" :
                result = num1 - num2;
                break;
                case "*" :
                result = num1 * num2;
                break;
                case "/" :
                result = num1 / num2;
                break;
                default : 
                result = "지원하지 않는 연산자입니다. <br/>";
            }
            //로직 처리 함수를 따로 호출함
            callback(result, callback2);
        }

        //로직 처리 함수
        function print1(result, callback) {
            document.write("결과 : " + result + "<br/>" );
            callback(result);
        }

        //로직 처리 함수
        function print2(result) {
            document.write("연산한 결과는 " + result + " 입니다. <br/>" );
        }

        calculator("+",200,300,print1,print2);
        calculator("+",200,300,print2);

    </script>
    
</head>
<body>

</body>
</html>
